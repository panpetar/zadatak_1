<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zimske carolije-logovanje</title>
        <link rel="icon" type="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="css/header_footer.css">
    </head>
    <body>
        <header>
            <a class="logo-link" href="/"><img class="logo" src="img/logo.png" alt="logo"></a>
            <nav>
                <a class="header-link" href="/houses.html">Kućice</a>
                <a class="header-link" href="/snowmen.html">Sneškići</a>
                <a class="header-link" href="registration.html">Registruj se</a>
                <a class="header-link" href="/login.html">Uloguj se</a>
            </nav>
            <button class="menu-button" id="menu">
                <img class="menu-icon" src="img/menu.svg" alt="menu"/>
            </button>
        </header>

        <main>
            <div class="log-div">
                <h4>Uloguj se:</h4>
                <form class="login-form">

                <label for="email">Email:</label>
                <input class="text-input" type="email" id="email" required>

                <label for="pass">Lozinka:</label>
                <input class="text-input" type="password" name="" id="pass" required>
                
                <button class="button-submit" type="submit">Prijava</button>

                <p class="user">Novi korisnik?</p>

                <button type="button" class="button-click" onclick="document.location='./registration.html'">Registruj se</button>
                
                </form>
            </div>
        </main>

        <footer>
            <p class="copyright">Designed by &copy; Ana</p>
        </footer>
    </body>
<script src="js/index.js"></script>

</html>
