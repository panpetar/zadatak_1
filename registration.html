<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zimske carolije-registracija</title>
    <link rel="icon" type="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="css/registration.css">
    <link rel="stylesheet" href="css/header_footer.css">
</head>

<body>
    <header>
        <a class="logo-link" href="/"><img class="logo" src="img/logo.png" alt="logo"></a>
        <nav>
            <a class="header-link" href="/houses.html">Kućice</a>
            <a class="header-link" href="/snowmen.html">Sneškići</a>
            <a class="header-link" href="registration.html">Registruj se</a>
            <a class="header-link" href="/login.html">Uloguj se</a>
        </nav>
        <button class="menu-button" id="menu">
            <img class="menu-icon" src="img/menu.svg" alt="menu"/>
        </button>
    </header>

    <main>
        <form class="registration-form">
            <h4>Popuniti polja za registraciju</h4>

            <label for="">Ime:<span class="star">*</span></label>
            <input class="text-input" type="text" required>

            <label for="">Prezime:<span class="star">*</span></label>
            <input class="text-input" type="text" required>

            <label for="">Email:<span class="star">*</span></label>
            <input class="text-input" type="email"  required>

            <label for="">Šifra:<span class="star">*</span></label>
            <input class="text-input" type="password" >

            <label for="">Ponovi šifru:<span class="star">*</span></label>
            <input class="text-input" type="re-pasword">

            <label for="">Telefon:<span class="star">*</span></label>
            <input class="text-input" type="tel" placeholder="+381" required>

            <label for="">Mesto:</label>
            <input class="text-input" type="text">

            <label for="">Poštanski broj:</label>
            <input class="text-input" type="text">

            <label for="">Ulica i broj:</label>
            <input class="text-input" type="text">

            <div class="gender">
                <span>Pol:</span>
                <input type="radio" name="gender" id="male" value="Musko" checked>
                <label for="musko">Muško</label>
                <input type="radio" name="gender" id="female" value="Zensko">
                <label for="female">Žensko</label>
                <input type="radio" name="gender" id="other" value="Drugo">
                <label for="other">Ostalo</label>
            </div>
            
            <input type="checkbox" name="" id="newsletter">
            <label for="newsletter">Želim da dobijam obaveštenja na email.</label>

            <div class="buttons">
                <input type="submit" value="Registracija">
                <input type="reset" value="Ponisti">
            </div>

        </form>
    </main>
    <footer>
        <p class="copyright">Designed by &copy; Ana</p>
    </footer>
</body>
<script src="js/index.js"></script>

</html>
